<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="tab-fixed">
        <ul>
          <button class="tab">Tab 1</button>
          <button class="tab">Tab 2</button>
          <button class="tab">Tab 3</button>
        </ul>
        <div class="underbuttonne"></div>
      </div>
      <div class="slider-tab">
        <ul>
          <button class="tab">Tab 1</button>
          <button class="tab">Tab 2</button>
          <button class="tab">Tab 3</button>
          <button class="tab">Tab 4</button>
          <button class="tab">Tab 5</button>
          <button class="tab">Tab 6</button>
        </ul>
      </div>
      <nav class="slider-tab-js">
        <ul>
          <button class="scrollable-tab active tab"><a href="#"> TAB 1</a></button>
          <button class="scrollable-tab tab"><a href="#"> TAB 2</a></button>
          <button class="scrollable-tab tab"><a href="#"> TAB 3</a></button>
          <button class="scrollable-tab tab"><a href="#"> TAB 4</a></button>
          <button class="scrollable-tab tab"><a href="#"> TAB 5</a></button>
          <button class="scrollable-tab tab"><a href="#"> TAB 6</a></button>
          <button class="scrollable-tab tab"><a href="#"> TAB 7</a></button>
          <button class="scrollable-tab tab"><a href="#"> TAB 8</a></button>
          <button class="scrollable-tab tab"><a href="#"> TAB 9</a></button>
          <button class="scrollable-tab tab"><a href="#"> TAB 10</a></button>
          <button class="scrollable-tab tab"><a href="#"> TAB 11</a></button>
          <button class="scrollable-tab tab"><a href="#"> TAB 12</a></button>
          <button class="scrollable-tab tab"><a href="#"> TAB 13</a></button>
          <div id="scrollBottomLine"></div>
        </ul>
      </nav>
    </main>
    
    <script src="script.js"></script>

  </body>
</html>
