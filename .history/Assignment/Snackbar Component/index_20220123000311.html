<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snackbar Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <btn-container>
        <button id="btn-baseline">Baseline</button>
        <button id="btn-leading">Leading</button>
        <button id="btn-stacked">Stacked</button>
    </btn-container>

    <div class="baseline">
        <p class="snackbar__text">Your photo has been archived. <span class="snackbar__retry">Retry</span>  <span class="snackbar__close">x</span></p>
    </div>

    <div class="leading">
        <p class="snackbar__text">Can't send photo. Retry in 5 seconds. <span class="snackbar__retry">Retry</span>  <span class="snackbar__close">x</span></p>
    </div>

    <div class="stacked">
        <p class="snackbar__text">This item already has the label "travel". You can add a new label. <span class="snackbar__retry">Retry</span>  <span class="snackbar__close">x</span></p>
    </div>

    <script src=""></script>
</body>
</html>
