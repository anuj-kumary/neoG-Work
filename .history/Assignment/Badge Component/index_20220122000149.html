<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="badge">
            <p class="badge__text">Text with a badge </p>
            <span class="badge__number">4</span>

            <p class="badge__text">Text with a badge </p>
            <span class="badge__number badge--large-number">1</span>

            <p class="badge__text">Button with a badge on the left  <button class="badge__btn">Action</button></p>
            <span class="badge__number-button">8</span>


            <p class="badge__text">Button toggles badge visibility   <button class="badge__btn btn--hide">Hide</button></p>
            <span class="badge__number-button badge--number-right">7</span>


            <p class="badge__text">Icon with a badge  <i class="icon fas fa-home"></i></p>
            <span class="badge__number badge__number-icon">5</span>
        </div>
    </div>
    </div>
   
</body>
</html>
